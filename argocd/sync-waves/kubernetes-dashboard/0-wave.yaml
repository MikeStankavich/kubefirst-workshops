apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zero-sync-wave
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: default
  source:
    repoURL: https://github.com/kubefirst/workshops.git
    path: argocd/sync-waves/kubernetes-dashboard/0-wave
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
